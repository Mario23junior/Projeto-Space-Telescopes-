<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="telescope">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
        </ng-container>

        <ng-container matColumnDef="missao">
            <th mat-header-cell *matHeaderCellDef>Missão</th>
            <td mat-cell class="limitCaractere" *matCellDef="let row">{{row.missao}}</td>
        </ng-container>

        <ng-container matColumnDef="dataDelancamento">
            <th mat-header-cell *matHeaderCellDef>Data de lançamento</th>
            <td mat-cell *matCellDef="let row">{{row.dataDelancamento}}</td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="durationMissao">
            <th mat-header-cell *matHeaderCellDef>Duração da Missão</th>
            <td mat-cell *matCellDef="let row">{{row.durationMissao}}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button routerLink="/createTelescope" mat-icon-button color="accent" aria-label="Example icon button with a delete icon">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let tecn">
                <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                </button>

                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>
