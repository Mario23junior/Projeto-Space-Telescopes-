<div class="content" *ngIf="dataBase | async as telescopeData; else loadingPage">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="20%" *ngFor="let result of data">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{result.nome}}</mat-card-title>
                    <mat-card-subtitle>{{result.status}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{result.img}}>
                <mat-card-content>
                    <p>
                        {{result.missao}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <hr>
                    <mat-list-item>Data de lançamento : {{result.dataDelancamento}}</mat-list-item>
                    <hr>
                    <mat-list-item>Tipo : {{result.tipo}}</mat-list-item>
                    <hr>
                    <mat-list-item>Duração da missão : {{result.durationMissao}}</mat-list-item>
                    <hr>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #loadingPage>
    <div class="loading-spinner">
        <mat-spinner value="40" strokeWidth="2" diameter=220></mat-spinner>
    </div>
</ng-template>
