
<mat-card class="card" mat-elevation-z8>
    <mat-grid-list cols="4" rowHeight="4:7">

        <mat-grid-tile *ngFor="let result of data">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{result.nome}}</mat-card-title>
                    <mat-card-subtitle>{{result.status}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{result.img}}"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>{{result.missao}}</p>
                </mat-card-content>
                <hr>
                     <mat-list-item>Data de lan√ßamento : {{result.dataDelancamento}}</mat-list-item>
             </mat-card>
        </mat-grid-tile><br><br>
        
    </mat-grid-list>
</mat-card>
